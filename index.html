<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo"></div>
		<div id="demo2"></div>
	</body>
	<script>
	  var xhttp = new XMLHttpRequest();
	  xhttp.open("GET", "e.json", true);
	  xhttp.send();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      var json = this.responseText;
	      var obj = JSON.parse(json);
		  console.log(obj.export_data[5687069307].record_list);
	      var i;
	      var html="";
	      var html1="";
	      for (i=0;i<obj.export_data[5687069307].record_list.length;i++) {
	      html =html+'<p>'+obj.export_data[5687069307].record_list[i].text+'</p>';
	      // html1 =html1+'<p>'+obj[i].age+'</p>';
	        }
	      document.getElementById("demo").innerHTML = html;
	      document.getElementById("demo2").innerHTML =html1;
	    }
	  }
	</script>
</html>
